<!DOCTYPE html>
<html>
    <head>
        <title>SoftUni Store</title>
        <style>
            table, th, td{
            border: 2px solid black;
        }
        th,td{
            padding: 8px;
            text-align: left
        }
        #table{
            width: 60%; 
            background-color: #167dd1;
            border-spacing: 5px
        }
        </style>
    </head>
    <body>
        <table id="table">
            <caption>Total spendings</caption>
            <tr>
                <th>Name/Description</th>
                <th>Qty.</th>
                <th>Price</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>5</td>
                <td>14.99</td>
                <td>74.95</td>
            </tr>
            <tr>
               <td>Apples</td>
               <td>10</td>
               <td>3.56</td>
               <td>36</td>
            </tr>
            <tr>
               <th colspan="3">Subtotal</th>
               <td>110.95</td>
            </tr>
            <tr>
               <th colspan="2">Tax</th>
               <td>20%</td>
               <td>22 lv.</td>
            </tr>
            <tr>
               <th colspan="3">Grand Total</th>
               <td>132.95</td>
           </tr>
           <tr>
               <td colspan="4"> &#169; 
                   <em>SoftUniStore - 2019</em>
               </td>
             </tr>
        </table>
    </body>
</html>
