<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style/form.css">
        <link rel="stylesheet" href="./style/style.css">
        <title>SoftUni Beer's</title>
    </head>

    <body>
        <nav>
            <div class="topnav">
                <a class="logo" href="index.html"><img src="./images/logo.png"></a>
                <a href="index.html">Home</a>
                <a href="all-beers.html">See All Beers</a>
                <a class="active" href="order.html">Order a Beer</a>
                <a class="right" href="register.html">Register</a>
                <a class="right" href="login.html">Log in</a>
            </div>
        </nav>
        
        <main>
            <center>
                <h1>Order a Beer</h1>
                <br/>
                <form action="">
                    <label>Brand</label>
                    <select>
                        <option selected disabled>Select a brand</option>
                        <option>Corona Extra 330ml</option>
                        <option>Stella Artois 500ml</option>
                        <option>Carlsberg 500ml</option>
                        <option>Heineken 500ml</option>
                    </select>
                    <label>Quantity</label>
                    <input type="number" min="1" max="15"
                        placeholder="Enter amount of beers (1-15)">
                    <label>Destination</label>
                    <select>
                        <option selected disabled>Destination</option>
                        <option>SoftUni</option>
                        <option>Ruse</option>
                        <option>Vidin</option>
                        <option>Burgas</option>
                        </select>
                    <label>Enter your birthdate</label>
                    <input type="date">
                    <label>Contact us form</label>
                    <input placeholder="share your opinion" type="text">
                    <input type="submit" value="Order">
                </form>
            </center>
        </main>

        <footer>
            <hr/>
            <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
        </footer>
    </body>
</html>
